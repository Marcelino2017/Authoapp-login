<div class="container" *ngFor=" let item of data">
    <h1>Perfil de Usuario</h1>
    <hr>
    <div class="card">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img [src]="[item.picture]" class="card-img" alt="">
            </div>
            <div class="col-md-8 text-center d-flex justify-content-center">
                <div class="card-body ">

                    <ul class="list-group">
                        <li class="list-group-item">Nombre: {{item.given_name}}</li>
                        <li class="list-group-item">Apellido: {{item.family_name}}</li>
                        <li class="list-group-item">Email: {{item.email}}</li>
                    </ul>

                </div>
            </div>
        </div>
    </div>



</div>


<pre *ngIf="auth.userProfile$ | async as profile">
    <code>{{ profile | json }}</code>

</pre>
